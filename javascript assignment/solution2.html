<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>question-2</title>
  </head>
  <body>
    <script>
      var orderData = {
        "Below 500": 20,
        "500-1000": 29,
        "1000-1500": 30,
        "1500-2000": 44,
        "Above 2000": 76,
      };

      let sum = 0;
      for (keys in orderData) {
        sum += orderData[keys];
      }
      console.log("Total number of orders placed =", sum);

      let key_arr = Object.keys(orderData);
      console.log("Total number of order proportions =", key_arr.length);

      let map_arr = key_arr.map(function (value, index) {
        return {
          id: index + 1,
          restaurant: "punjabi tadka",
          order: value,
          "order percentange": ((orderData[value] / 199) * 100).toFixed(2),
        };
      });
      console.log(map_arr);
    </script>
  </body>
</html>
